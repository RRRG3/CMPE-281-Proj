version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: smart-care-postgres
    environment:
      POSTGRES_DB: alert_monitoring
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB Database
  mongodb:
    image: mongo:5
    container_name: smart-care-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  api:
    build: 
      context: ./vite-project/server
      dockerfile: Dockerfile
    container_name: smart-care-api
    ports:
      - "3000:3000"
    environment:
      DB_URL: postgresql://postgres:password@postgres:5432/alert_monitoring
      MONGO_URL: mongodb://mongodb:27017/alert_monitoring
      JWT_SECRET: your-secret-key-change-in-production
      NODE_ENV: production
      PORT: 3000
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  mongo_data:
