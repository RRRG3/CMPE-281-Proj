<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Metrics Viewer - Alert Monitoring System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container { 
            max-width: 1400px; 
            margin: 0 auto; 
            background: white; 
            padding: 40px; 
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 { 
            color: #333; 
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .upload-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 12px;
            border: 2px dashed #dee2e6;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s;
        }
        
        .upload-section:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        #fileInput { 
            display: none;
        }
        
        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .upload-text {
            margin-top: 15px;
            color: #666;
            font-size: 14px;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .metric-card { 
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 25px; 
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        
        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }
        
        .metric-card.highlight {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .metric-card.highlight .metric-label {
            color: rgba(255,255,255,0.9);
        }
        
        .metric-label { 
            font-weight: 600; 
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
        }
        
        .metric-value { 
            font-size: 36px; 
            font-weight: 700;
            color: #333; 
            margin: 10px 0;
            line-height: 1;
        }
        
        .metric-card.highlight .metric-value {
            color: white;
        }
        
        .metric-subtext {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
        
        .good { color: #10b981; }
        .warning { color: #f59e0b; }
        .bad { color: #ef4444; }
        
        .section {
            margin: 40px 0;
        }
        
        .section-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }
        
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin: 20px 0;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        th, td { 
            padding: 16px; 
            text-align: left;
        }
        
        th { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 0.5px;
        }
        
        tr:nth-child(even) {
            background: #f8f9fa;
        }
        
        tr:hover {
            background: #e9ecef;
        }
        
        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin: 20px 0;
        }
        
        .latency-bars {
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            height: 200px;
            margin: 20px 0;
        }
        
        .bar {
            flex: 1;
            margin: 0 10px;
            background: linear-gradient(to top, #667eea, #764ba2);
            border-radius: 8px 8px 0 0;
            position: relative;
            transition: all 0.3s;
        }
        
        .bar:hover {
            opacity: 0.8;
            transform: scaleY(1.05);
        }
        
        .bar-label {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            font-weight: 600;
            color: #666;
            white-space: nowrap;
        }
        
        .bar-value {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            font-weight: 700;
            color: #333;
            white-space: nowrap;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-excellent { background: #d1fae5; color: #065f46; }
        .status-good { background: #dbeafe; color: #1e40af; }
        .status-warning { background: #fef3c7; color: #92400e; }
        .status-poor { background: #fee2e2; color: #991b1b; }
        
        #results { display: none; }
        #results.visible { display: block; }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Performance Metrics Viewer</h1>
        <p class="subtitle">Alert Monitoring System - Load Test Results</p>
        
        <div class="upload-section">
            <input type="file" id="fileInput" accept=".json" />
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                üìÅ Choose JSON Report File
            </button>
            <p class="upload-text">Select a load-test-report-*.json file to view metrics</p>
        </div>
        
        <div id="results"></div>
        
        <div class="empty-state" id="emptyState">
            <div class="empty-state-icon">üìà</div>
            <h2>No Data Loaded</h2>
            <p>Upload a JSON report file to view performance metrics</p>
        </div>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    displayMetrics(data);
                    document.getElementById('emptyState').style.display = 'none';
                    document.getElementById('results').classList.add('visible');
                } catch (error) {
                    alert('Error parsing JSON file: ' + error.message);
                }
            };
            reader.readAsText(file);
        });

        function getStatusClass(value, thresholds) {
            if (value >= thresholds.excellent) return 'status-excellent';
            if (value >= thresholds.good) return 'status-good';
            if (value >= thresholds.warning) return 'status-warning';
            return 'status-poor';
        }

        function getLatencyClass(latency) {
            if (latency < 50) return 'good';
            if (latency < 100) return 'warning';
            return 'bad';
        }

        function displayMetrics(data) {
            const resultsDiv = document.getElementById('results');
            
            const successRateClass = getStatusClass(data.summary.successRate, {
                excellent: 99, good: 95, warning: 90
            });
            
            const avgLatencyClass = getLatencyClass(data.latency.average);
            const rpsClass = data.summary.requestsPerSecond > 50 ? 'good' : 
                           data.summary.requestsPerSecond > 20 ? 'warning' : 'bad';
            
            // Calculate max latency for chart scaling
            const maxLatency = Math.max(
                data.latency.average,
                data.latency.p50,
                data.latency.p95,
                data.latency.p99
            );
            
            resultsDiv.innerHTML = `
                <div class="section">
                    <h2 class="section-title">Test Configuration</h2>
                    <div class="metrics-grid">
                        <div class="metric-card">
                            <div class="metric-label">Test Date</div>
                            <div class="metric-value" style="font-size: 18px;">
                                ${new Date(data.timestamp).toLocaleString()}
                            </div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-label">Duration</div>
                            <div class="metric-value">${data.configuration.duration/1000}s</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-label">Concurrent Users</div>
                            <div class="metric-value">${data.configuration.concurrentUsers}</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-label">Target</div>
                            <div class="metric-value" style="font-size: 16px;">
                                ${data.configuration.target}
                            </div>
                        </div>
                    </div>
                </div>

                <div class="section">
                    <h2 class="section-title">Overall Performance</h2>
                    <div class="metrics-grid">
                        <div class="metric-card highlight">
                            <div class="metric-label">Total Requests</div>
                            <div class="metric-value">${data.summary.totalRequests.toLocaleString()}</div>
                            <div class="metric-subtext">${data.summary.successful} successful, ${data.summary.failed} failed</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-label">Success Rate</div>
                            <div class="metric-value ${avgLatencyClass}">
                                ${data.summary.successRate.toFixed(2)}%
                            </div>
                            <span class="status-badge ${successRateClass}">
                                ${data.summary.successRate > 99 ? 'Excellent' : 
                                  data.summary.successRate > 95 ? 'Good' : 
                                  data.summary.successRate > 90 ? 'Warning' : 'Poor'}
                            </span>
                        </div>
                        <div class="metric-card">
                            <div class="metric-label">Requests/Second</div>
                            <div class="metric-value ${rpsClass}">
                                ${data.summary.requestsPerSecond.toFixed(2)}
                            </div>
                            <div class="metric-subtext">Throughput</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-label">Avg Latency</div>
                            <div class="metric-value ${avgLatencyClass}">
                                ${data.latency.average.toFixed(2)}ms
                            </div>
                            <span class="status-badge ${data.latency.average < 50 ? 'status-excellent' : 
                                                       data.latency.average < 100 ? 'status-good' : 
                                                       data.latency.average < 200 ? 'status-warning' : 'status-poor'}">
                                ${data.latency.average < 50 ? 'Excellent' : 
                                  data.latency.average < 100 ? 'Good' : 
                                  data.latency.average < 200 ? 'Warning' : 'Poor'}
                            </span>
                        </div>
                    </div>
                </div>

                <div class="section">
                    <h2 class="section-title">Latency Distribution</h2>
                    <div class="chart-container">
                        <div class="latency-bars">
                            <div class="bar" style="height: ${(data.latency.min / maxLatency * 100)}%">
                                <div class="bar-value">${data.latency.min.toFixed(1)}ms</div>
                                <div class="bar-label">Min</div>
                            </div>
                            <div class="bar" style="height: ${(data.latency.average / maxLatency * 100)}%">
                                <div class="bar-value">${data.latency.average.toFixed(1)}ms</div>
                                <div class="bar-label">Average</div>
                            </div>
                            <div class="bar" style="height: ${(data.latency.p50 / maxLatency * 100)}%">
                                <div class="bar-value">${data.latency.p50.toFixed(1)}ms</div>
                                <div class="bar-label">P50 (Median)</div>
                            </div>
                            <div class="bar" style="height: ${(data.latency.p95 / maxLatency * 100)}%">
                                <div class="bar-value">${data.latency.p95.toFixed(1)}ms</div>
                                <div class="bar-label">P95</div>
                            </div>
                            <div class="bar" style="height: ${(data.latency.p99 / maxLatency * 100)}%">
                                <div class="bar-value">${data.latency.p99.toFixed(1)}ms</div>
                                <div class="bar-label">P99</div>
                            </div>
                            <div class="bar" style="height: ${(data.latency.max / maxLatency * 100)}%">
                                <div class="bar-value">${data.latency.max.toFixed(1)}ms</div>
                                <div class="bar-label">Max</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="metrics-grid">
                        <div class="metric-card">
                            <div class="metric-label">Min Latency</div>
                            <div class="metric-value" style="font-size: 24px;">${data.latency.min.toFixed(2)}ms</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-label">P50 (Median)</div>
                            <div class="metric-value" style="font-size: 24px;">${data.latency.p50.toFixed(2)}ms</div>
                            <div class="metric-subtext">50% of requests faster</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-label">P95</div>
                            <div class="metric-value" style="font-size: 24px;">${data.latency.p95.toFixed(2)}ms</div>
                            <div class="metric-subtext">95% of requests faster</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-label">P99</div>
                            <div class="metric-value" style="font-size: 24px;">${data.latency.p99.toFixed(2)}ms</div>
                            <div class="metric-subtext">99% of requests faster</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-label">Max Latency</div>
                            <div class="metric-value" style="font-size: 24px;">${data.latency.max.toFixed(2)}ms</div>
                        </div>
                    </div>
                </div>

                <div class="section">
                    <h2 class="section-title">Endpoint Performance</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Endpoint</th>
                                <th>Requests</th>
                                <th>Success Rate</th>
                                <th>Avg Latency</th>
                                <th>Min Latency</th>
                                <th>Max Latency</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${Object.entries(data.endpoints).map(([endpoint, stats]) => {
                                const successRate = (stats.successful/stats.requests*100);
                                const successClass = getStatusClass(successRate, {
                                    excellent: 99, good: 95, warning: 90
                                });
                                return `
                                <tr>
                                    <td><strong>${endpoint}</strong></td>
                                    <td>${stats.requests.toLocaleString()}</td>
                                    <td>
                                        <span class="status-badge ${successClass}">
                                            ${successRate.toFixed(2)}%
                                        </span>
                                    </td>
                                    <td><strong>${stats.avgLatency.toFixed(2)}ms</strong></td>
                                    <td>${stats.minLatency.toFixed(2)}ms</td>
                                    <td>${stats.maxLatency.toFixed(2)}ms</td>
                                </tr>
                            `}).join('')}
                        </tbody>
                    </table>
                </div>

                ${data.errors && data.errors.length > 0 ? `
                <div class="section">
                    <h2 class="section-title">Errors (${data.errors.length})</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Endpoint</th>
                                <th>Error</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.errors.slice(0, 10).map((err, idx) => `
                                <tr>
                                    <td>${idx + 1}</td>
                                    <td>${err.endpoint}</td>
                                    <td>${err.error}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                    ${data.errors.length > 10 ? `<p style="text-align: center; color: #666; margin-top: 10px;">Showing first 10 of ${data.errors.length} errors</p>` : ''}
                </div>
                ` : ''}
            `;
        }
    </script>
</body>
</html>
