# Docker Compose configuration for load-balanced Alert Monitoring System
version: '3.8'

services:
  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: ams-nginx
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Status page
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx-cache:/var/cache/nginx
      - nginx-logs:/var/log/nginx
    depends_on:
      - api-1
      - api-2
      - api-3
    networks:
      - ams-network
    restart: unless-stopped

  # API Server Instance 1
  api-1:
    build: .
    container_name: ams-api-1
    environment:
      - PORT=3001
      - NODE_ENV=production
      - DB_URL=postgresql://postgres:password@postgres:5432/alert_monitoring
      - MONGO_URL=mongodb://mongodb:27017/alert_monitoring
      - JWT_SECRET=${JWT_SECRET}
      - INSTANCE_ID=api-1
    depends_on:
      - postgres
      - mongodb
    networks:
      - ams-network
    restart: unless-stopped

  # API Server Instance 2
  api-2:
    build: .
    container_name: ams-api-2
    environment:
      - PORT=3002
      - NODE_ENV=production
      - DB_URL=postgresql://postgres:password@postgres:5432/alert_monitoring
      - MONGO_URL=mongodb://mongodb:27017/alert_monitoring
      - JWT_SECRET=${JWT_SECRET}
      - INSTANCE_ID=api-2
    depends_on:
      - postgres
      - mongodb
    networks:
      - ams-network
    restart: unless-stopped

  # API Server Instance 3
  api-3:
    build: .
    container_name: ams-api-3
    environment:
      - PORT=3003
      - NODE_ENV=production
      - DB_URL=postgresql://postgres:password@postgres:5432/alert_monitoring
      - MONGO_URL=mongodb://mongodb:27017/alert_monitoring
      - JWT_SECRET=${JWT_SECRET}
      - INSTANCE_ID=api-3
    depends_on:
      - postgres
      - mongodb
    networks:
      - ams-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ams-postgres
    environment:
      - POSTGRES_DB=alert_monitoring
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - ams-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: ams-mongodb
    environment:
      - MONGO_INITDB_DATABASE=alert_monitoring
    volumes:
      - mongodb-data:/data/db
    networks:
      - ams-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for session management and caching)
  redis:
    image: redis:alpine
    container_name: ams-redis
    volumes:
      - redis-data:/data
    networks:
      - ams-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
  mongodb-data:
  redis-data:
  nginx-cache:
  nginx-logs:

networks:
  ams-network:
    driver: bridge
